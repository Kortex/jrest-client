version: 2


jobs:
  build:
    docker:
      - image: adoptopenjdk/openjdk11:jdk-11.0.11_9-alpine
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Building project
          command: ./gradlew assemble
      - run:
          name: Running unit tests
          command: ./gradlew test --scan
      - run:
          name: Running integration tests
          command: ./gradlew integrationTest --scan
      - run:
          name: Running Jacoco report
          command: ./gradlew jacocoTestReport --scan
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/test-results/test
      - store_test_results:
          path: build/test-results/integrationTest
      - store_artifacts:
          path: build/test-results/integrationTest
  jar:
    docker:
      - image: adoptopenjdk/openjdk11:jdk-11.0.11_9-alpine
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run:
          name: Creating project jar
          command: ./gradlew jar
      - store_artifacts:
          path: build/libs